<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ToDo App</title>
  <link rel="stylesheet" href="/src/style.css">
  <link href="src/output.css" rel="stylesheet">
</head>
<body class="bg-slate-950 text-white">
  <div class="max-w-7xl h-screen m-auto p-6" id="app">
    <header class="h-16 flex justify-center items-center border-b-2 border-solid border-slate-800">
      <h1 class="text-3xl font-bold mt-2 mb-3.5">ToDoList App</h1>
    </header>
    <div class="my-8 flex justify-center items-center gap-1" id="input-div">
      <input id="input" type="text" placeholder="Adicione uma tarefa" class="w-full bg-transparent	border border-slate-800 py-3.5 px-4 rounded-2xl text-white text-base outline-none">
      <button id="buttonInput" class="bg-transparent font-bold border border-slate-800 py-3.5 px-8 rounded-2xl cursor-pointer text-white transition ease-linear delay-100 hover:bg-green-700 hover:scale-105 hover:-translate-y-1 hover:border-none duration-150">Adicionar</button>
    </div>
    <ul id="ul" class="list-none bg-slate-900 p-4 rounded-lg">  
    </ul>
  </div>

  <script src="/src/script.js"></script>
</body>
</html>
